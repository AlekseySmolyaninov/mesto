<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo" />
      
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="./images/JakKusto.jpg" alt="фотография" />
          <div class="profile__info">
            <div class="profile__name-and-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button" type="button" ></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__button-add" type="button">
      </button>
      </section>
      <template class="elements">
        <div class="elements__element">
          <img class="elements__image" alt="картинка" />
          <button class="elements__basket" type="button" aria-label="Корзина"></button>
          <div class="elements__title">
            <h2 class="elements__text"></h2>
            <button class="elements__icon" type="button" aria-label="Сердце"></button>
          </div>
        </div>
        
      </template>
      <footer class="footer">
        <h2 class="footer__text">© 2020 Mesto Russia</h2>
      </footer>
    </main>
    <section class="popup popup_profile_open">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>

        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form id='form' class="popup__form" name="informationaboutuser" novalidate>
            <input class="popup__input popup__input_value_name" type="text" name="username" placeholder="Введите имя" minlength="2" maxlength="40" required/>
            <span class="form__input-error">Необходимо добавить текст</span>
           
            <input class="popup__input popup__input_value_profession" type="text" name="username" placeholder="Введите профессию" minlength="2" maxlength="200" required/>
            <span class="form__input-error">Необходимо добавить текст</span>

        
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popupAdd">
      <div class="popup__container popupAdd__container">
        <button class="popup__close popupAdd__close" type="button" aria-label="Закрыть"></button>
        <div class="popup__content popupAdd__content">
          <h2 class="popup__title popupAdd__title">Новое место</h2>
          <form class="popup__form popupAdd__form" name="informationaboutuser" novalidate>
            <input class="popup__input popupAdd__input popupAdd__input_value_name" type="text" name="username" placeholder="Название" required/>
           
            <input class="popup__input popupAdd__input popupAdd__input_value_link" type="url" name="username" placeholder="Ссылка на картинку" required/>

        
            <button type="submit" class="popup__button popupAdd__button">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    
    <section class="popup popupImage">
      <div class="popupImage__content">
      <img class="popupImage__image" alt="картинка">
      <h2 class="popupImage__text"></h2>
      <button class="popupImage__close" type="button" aria-label="Закрыть"></button>
    </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
