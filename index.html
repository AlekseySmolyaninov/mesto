<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="Логотип" class="header__logo" />
      <hr class="header__line" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-info">
          <img class="profile__avatar" src="./images/JakKusto.jpg" alt="фотография" />
          <div class="profile__info">
            <div class="profile__nameAndButton">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img class="profile__button" src="./images/EditButton.svg" alt="Кнопка добавить" />
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__button-add" type="button">
      </button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img class="elements__image" src="./images/Karachaevsk.jpg" alt="картинка" />
          <div class="elements__title">
            <h2 class="elements__text">Карачаевск</h2>
            <img class="elements__icon" src="./images/Group.svg" alt="иконка" />
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/Elbrus.jpg" alt="картинка" />
          <div class="elements__title">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <img class="elements__icon" src="./images/Group.svg" alt="иконка" />
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/Dombai.jpg" alt="картинка" />
          <div class="elements__title">
            <h2 class="elements__text">Домбай</h2>
            <img class="elements__icon" src="./images/Group.svg" alt="иконка" />
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/Elbrus.jpg" alt="картинка" />
          <div class="elements__title">
            <h2 class="elements__text">Гора Эльбрус</h2>
            <img class="elements__icon" src="./images/Group.svg" alt="иконка" />
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/Dombai.jpg" alt="картинка" />
          <div class="elements__title">
            <h2 class="elements__text">Домбай</h2>
            <img class="elements__icon" src="./images/Group.svg" alt="иконка" />
          </div>
        </div>
        <div class="elements__element">
          <img class="elements__image" src="./images/Karachaevsk.jpg" alt="картинка" />
          <div class="elements__title">
            <h2 class="elements__text">Карачаево-Что там</h2>
            <img class="elements__icon" src="./images/Group.svg" alt="иконка" />
          </div>
        </div>
      </section>
      <footer class="footer">
        <h2 class="footer__text">© 2020 Mesto Russia</h2>
      </footer>
    </main>
    <section class="popup">
      <div class="popup__container">
        <img class="popup__close" src="./images/CloseIcon.svg" alt="Кнопка закрытия окна" />

        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__name" type="text" name="username" />
            <hr class="popup__line" />
            <input class="popup__profession" type="text" name="username" />

            <hr class="popup__line" />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
